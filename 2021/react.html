    <!--

    <script>
        function repeat(fn, count, interval) {
            return new Promise((resolve,reject) => {
               let timer =  setInterval(() => {
                    count--;
                    fn();
                    if(count === 0){
                        clearInterval(timer);
                        resolve();
                    }
                }, interval);
            })
        }
        async function name(params) {
            
            await repeat(() => console.log(1), 3, 1000);
        }
        name()
    </script>
