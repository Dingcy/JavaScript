    <!-- 



        http2:
        优势： 多路复用（二进制分帧层），流优先级，头部压缩，服务端推送    

        http1:
        缺点：
            对头阻塞，虽然可以发送多个请求，但是请求之间是有顺序的，必须处理完第一个请求才会响应下一个请求，如果第一个请求特别慢，下一个请求必须排队
            Tcp连接数限制  同一个域名，最多同时创建6-8个tcp链接  域名分片技术：把资源分配到不同的域名下（可以是二级子域名）。但是每个tcp连接依旧很耗时
            header内容繁多，有时候可能会超过响应的内容，并且每次有很多字段都是重复传输
            文本协议传输，不够安全

        https;


        tcp和udp的区别：
        tcp:面向连接 流量控制  拥塞控制  重传机制  tcp的传输过程是相对安全的，具有拥塞控制和重传机制等特点，也存在队头阻塞，每个连接需要三次握手耗时等问题，
            主要用于web应用

        udp:不是面向连接的，所以不具备丢包重传机制，丢包率比较高，但是协议简单，无需多次握手，更快捷，适合音视频等场景。
        
        
</body>
</html>
