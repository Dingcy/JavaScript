    <!-- 
        常见的loader:
            css-loader 加载css  
            style-loader 将css代码注入到javascript中，通过dom记载css
            postcss-loader 补齐css前缀
            image-loader
            json-loader
            file-loader
            url-loader
            awesome-typescript-loader
            ts-loader
            tslint-loader
            babel-loader
            scss-loader
            vue-loader
            i18n-loader

        常见的plugin:
            define-plugin 定义环境变量
            html-webpack-plugin 简化html文件创建
            web-webpack-plugin 输出单页面html
            mini-css-extract-plugin 分离样式文件，css提取为独立文件 按需加载
            serviceworker-webpack-plugin 离线缓存
            clean-webpack-plugin 清理目录
            webpack-bundle-analyzer 可视化webpack输出文件体积


        loader和plugin的区别：
            loader本质上就是函数，对接收到的内容进行转换，返回转换后的结果，因为webpack只认识javascript，所以loader就成了翻译官，对输入的文件内容进行转换
            plugIn:插件，基于事件流矿建Tapable 可以扩展webpack的功能，在webpack的运行的生命周期内会广播出很多事件，plugin对这样事件进行监控，通过API改变输出结果
